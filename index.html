<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css" id="dark-mode-style" disabled>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4" data-i18n="register">Register</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regName" class="form-label" data-i18n="name">Name</label>
                                <input type="text" class="form-control" id="regName" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label" data-i18n="email">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label" data-i18n="password">Password</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label" data-i18n="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="regConfirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-i18n="register">Register</button>
                        </form>
                        <div class="mt-3 text-center">
                            <span data-i18n="haveAccount">Already have an account?</span>
                            <a href="login.html" data-i18n="loginHere">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/lang.js"></script>
    
    <script>
    // Xử lý đăng ký
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        
        const name = $('#regName').val();
        const email = $('#regEmail').val();
        const password = $('#regPassword').val();
        const confirmPassword = $('#regConfirmPassword').val();
        
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }
        
        // Kiểm tra email đã tồn tại chưa
        $.ajax({
            url: 'https://mockapi.io/projects/12345/users',
            method: 'GET',
            success: function(users) {
                const emailExists = users.some(u => u.email === email);
                if (emailExists) {
                    alert('Email already registered');
                } else {
                    // Tạo user mới
                    const newUser = {
                        name: name,
                        email: email,
                        password: password,
                        createdAt: new Date().toISOString()
                    };
                    
                    $.ajax({
                        url: 'https://mockapi.io/projects/12345/users',
                        method: 'POST',
                        data: newUser,
                        success: function() {
                            alert('Registration successful! Please login.');
                            window.location.href = 'login.html';
                        },
                        error: function() {
                            alert('Error registering user');
                        }
                    });
                }
            },
            error: function() {
                alert('Error connecting to server');
            }
        });
    });
    </script>
</body>
</html>
