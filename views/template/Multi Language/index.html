<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-end">
            <div class="col-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="currentLanguage">English</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="es">Español</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="fr">Français</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8 mx-auto text-center">
                <h1 data-i18n="welcome">Welcome to our website!</h1>
                <p class="lead mt-3" data-i18n="description">This is a demonstration of a multi-language website using HTML, CSS, JavaScript, Bootstrap, and jQuery.</p>
                
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title" data-i18n="features">Features</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" data-i18n="feature1">Easy language switching</li>
                            <li class="list-group-item" data-i18n="feature2">No page reload required</li>
                            <li class="list-group-item" data-i18n="feature3">Responsive design</li>
                        </ul>
                    </div>
                </div>
                
                <button class="btn btn-primary mt-4" data-i18n="actionButton">Click me</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
