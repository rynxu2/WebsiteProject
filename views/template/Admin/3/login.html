<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="login-container">
        <form class="login-form">
            <span class="form-title ">Đăng nhập</span>
            <div class="wrap-input">
                <input class="input" type="text" name="username">
                <span class="focus-input" data-placeholder="Tài khoản"></span>
            </div>

            <div class="wrap-input">
                <input class="input" type="password" name="password">
                <span class="focus-input" data-placeholder="Mật khẩu"></span>
                <span class="toggle-password">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <div class="container-login-form-btn">
                <button type="button" class="login-form-btn">Đăng nhập</button>
            </div>

            <div class="text-center p-t-8 p-b-33">
                <span class="txt1">Bạn quên</span>
                <a href="#" class="txt2">Tài khoản / Mật khẩu?</a>
            </div>

            <div class="flex-col-c">
                <span class="txt1">Bạn chưa có tài khoản?</span>
                <a href="./register.html" class="txt2">Đăng ký ngay</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="./js/auth.js"></script>
</body>

</html>
