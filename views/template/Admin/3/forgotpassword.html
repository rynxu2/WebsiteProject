<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/forgotpassword.css">
</head>

<body>
    <div class="forgotpassword-container">
        <form class="forgotpassword-form" id="forgotpassword-form">
            <span class="form-title">Quên mật khẩu</span>

            <div class="wrap-input">
                <input class="input" type="email" name="email" id="email" required>
                <span class="focus-input" data-placeholder="Email"></span>
            </div>

            <div class="container-forgotpassword-form-btn">
                <button type="submit" class="forgotpassword-form-btn" id="forgotpassword-btn">Gửi mã xác nhận</button>
            </div>

            <div class="text-center p-t-8 p-b-33">
                <span class="txt1">Đã nhớ mật khẩu?</span>
                <a href="./login.html" class="txt2">Đăng nhập</a>
            </div>

            <div class="flex-col-c">
                <span class="txt1">Bạn chưa có tài khoản?</span>
                <a href="./register.html" class="txt2">Đăng ký ngay</a>
            </div>
        </form>
    </div>

    <!-- THÊM MỚI: Modal Thông báo -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Nội dung thông báo sẽ được thêm bằng JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="notificationModalBtn">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="./js/auth.js"></script>
</body>

</html>
