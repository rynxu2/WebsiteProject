<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="signup-container">
        <form class="signup-form" id="register-form">
            <span class="form-title">Đăng ký</span>
            <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
            <div class="alert alert-success d-none" id="successAlert" role="alert"></div>

            <div class="wrap-input">
                <input class="input" type="text" name="name" id="name" required>
                <span class="focus-input" data-placeholder="Họ và tên"></span>
            </div>

            <div class="wrap-input">
                <input class="input" type="email" name="email" id="email" required>
                <span class="focus-input" data-placeholder="Email"></span>
            </div>

            <div class="wrap-input">
                <input class="input" type="password" name="password" id="password" required>
                <span class="focus-input" data-placeholder="Mật khẩu"></span>
                <span class="toggle-password">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <div class="wrap-input">
                <input class="input" type="password" name="confirmPassword" id="confirmPassword" required>
                <span class="focus-input" data-placeholder="Nhập lại mật khẩu"></span>
                <span class="toggle-password">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <!-- THÊM MỚI: Thêm trường avatar -->
            <!-- <div class="wrap-input">
                <input class="input" type="text" name="avatar" id="avatar" required>
                <span class="focus-input" data-placeholder="Đường dẫn avatar"></span>
            </div> -->

            <div class="container-signup-from-btn">
                <button type="submit" class="btn-signup-from" id="registerBtn">Đăng ký</button>
            </div>

            <div class="text-center p-t-8 p-b-33">
                <span class="txt1">Đã có tài khoản?</span>
                <a href="./login.html" class="txt2">Đăng nhập</a>
            </div>
        </form>
    </div>

    <!-- THÊM MỚI: Modal thông báo cho trang đăng ký -->
    <!-- Đặt đoạn mã này trước thẻ đóng </body> trong file register.html -->

    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Nội dung thông báo sẽ được thêm bằng JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="notificationModalBtn">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="./js/auth.js"></script>
</body>

</html>
