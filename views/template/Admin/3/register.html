<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="signup-container">
        <form class="signup-form">
            <span class="form-title">Đăng ký</span>
            <div class="wrap-input">
                <input class="input" type="text" name="username" required>
                <span class="focus-input" data-placeholder="Tài khoản"></span>
            </div>

            <div class="wrap-input">
                <input class="input" type="email" name="email" required>
                <span class="focus-input" data-placeholder="Email"></span>
            </div>

            <div class="wrap-input">
                <input class="input" type="password" name="password" required>
                <span class="focus-input" data-placeholder="Mật khẩu"></span>
                <span class="toggle-password">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <div class="wrap-input">
                <input class="input" type="password" name="confirm_password" required>
                <span class="focus-input" data-placeholder="Nhập lại mật khẩu"></span>
                <span class="toggle-password">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <div class="container-signup-from-btn">
                <button type="submit" class="btn-signup-from">Đăng ký</button>
            </div>

            <div class="text-center p-t-8 p-b-33">
                <span class="txt1">Đã có tài khoản?</span>
                <a href="./login.html" class="txt2">Đăng nhập</a>
            </div>

    </div>
    </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="./js/auth.js"></script>
</body>


</html>
