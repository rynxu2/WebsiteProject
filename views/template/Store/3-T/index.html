<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <title>Shopping Cart Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Giỏ hàng</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-sm btn-outline-light me-2">
                            <i class="bi bi-moon"></i> Dark Mode
                        </button>
                    </li>
                    <li class="nav-item" id="authButtons">
                        <a class="btn btn-sm btn-outline-light me-2" href="login.html">Đăng nhập</a>
                        <a class="btn btn-sm btn-light" href="register.html">Đăng ký</a>
                    </li>
                    <li class="nav-item d-none" id="userMenu">
                        <div class="dropdown">
                            <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                <span id="userName"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">Shopping Cart</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Product List Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Favourite Products</h2>
                <div class="mb-4">
                    <input type="text" id="search-product" placeholder="Search products..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="product-list" class="space-y-4 max-h-96 overflow-y-auto">
                    <div class="flex justify-center py-4">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
            
            <!-- Shopping Cart Section -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-2 ">
                    <h2 class="text-xl font-semibold text-gray-800">Your Shopping Cart</h2>
                    <span id="cart-count" class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">0 items</span>
                </div>
                
                <div id="cart-items" class="img-fluid center space-y-4 mb-8">
                    <!-- Cart items will be loaded here -->
                    <div id="empty-cart-message" class="text-center py-10 text-gray-500">
                        <i class="fas fa-shopping-cart text-4xl mb-3"></i>
                        <p>Your cart is empty</p>
                    </div>
                </div>
                
                <div class="border-t pt-4 mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-medium text-gray-700">Subtotal:</span>
                        <span id="subtotal" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-medium text-gray-700">Shipping:</span>
                        <span class="font-medium">Free</span>
                    </div>
                    <div class="flex justify-between items-center text-lg font-bold">
                        <span>Total:</span>
                        <span id="total" class="text-indigo-600">$0.00</span>
                    </div>
                    
                    <button id="checkout-btn" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
