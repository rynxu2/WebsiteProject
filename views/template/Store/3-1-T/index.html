<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Giỏ hàng</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-sm btn-outline-light me-2">
                            <i class="bi bi-moon"></i> Dark Mode
                        </button>
                    </li>
                    <li class="nav-item" id="authButtons">
                        <a class="btn btn-sm btn-outline-light me-2" href="login.html">Đăng nhập</a>
                        <a class="btn btn-sm btn-light" href="register.html">Đăng ký</a>
                    </li>
                    <li class="nav-item d-none" id="userMenu">
                        <div class="dropdown">
                            <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                <span id="userName"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center mb-4 main-title">Shopping Cart Management</h1>
        
        <div class="row">
            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h2 class="card-title fs-4 mb-3">Favourite Products</h2>
                        <div class="mb-3">
                            <input type="text" id="search-product" placeholder="Search products..." class="form-control">
                        </div>
                        <div id="product-list" class="products-container">
                            <div class="text-center py-4">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="card-title fs-4 mb-0">Your Shopping Cart</h2>
                            <span id="cart-count" class="badge bg-primary rounded-pill">0 items</span>
                        </div>
                        
                        <div id="cart-items" class="cart-items-container mb-4">
                            <div id="empty-cart-message" class="text-center py-5 text-muted">
                                <i class="fas fa-shopping-cart fs-1 mb-3"></i>
                                <p>Your cart is empty</p>
                            </div>
                        </div>
                        
                        <div class="border-top pt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-medium">Subtotal:</span>
                                <span id="subtotal" class="fw-medium">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span class="fw-medium">Shipping:</span>
                                <span class="fw-medium">Free</span>
                            </div>
                            <div class="d-flex justify-content-between fs-5 fw-bold">
                                <span>Total:</span>
                                <span id="total" class="text-primary">$0.00</span>
                            </div>
                            
                            <button id="checkout-btn" class="btn btn-primary w-100 mt-4 py-2" disabled>
                                Proceed to Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="main.js"></script>
</body>
</html>
